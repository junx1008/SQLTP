<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>건국대학교 글로컬캠퍼스 졸업 요건</title>
<link rel="stylesheet" href="signin.css" />
<link rel="stylesheet" href="./css/bootstrap.min.css" />
<script src="./js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-3.3.1.min.js"></script>
</head>
<body>
<form class="form-signin">
  <img class="mb-4" src="konkuk2.jpg" alt="건국대학교 팻말" width="300" height="150">
  <h1 class="h3 mb-3 font-weight-normal"><p align="center">Please sign in.　</p></h1>
  <label for="inputEmail" class="sr-only">Email address</label>
  <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
  <label for="inputPassword" class="sr-only">Password</label>
  <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
  <div class="checkbox mb-3">
    <label>
      <input type="checkbox" value="remember-me"> Remember me
    </label>
  </div>
  <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
  <p align="right" class="mt-5 mb-3 text-muted"><a href="orjoinus.html">Or join us</a></p>
</form>
</body>
</html>
